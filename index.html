<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Balance - Loged in page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css-->
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body class="m-5 p-5">
    <!--welcome section-->
    <div class="w-50 m-auto text-center" id="login-area">
      <p class="h2 text-success">Welcome to XYZ bank Limited</p>
      <br />
      <div class="p-5 shadow bg-white-rounded">
        <input
          type="text"
          name="name"
          class="form-control"
          id="username"
          placeholder="Type your username here"
        />
        <br />
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="Your password"
        />
        <br />
        <button class="btn btn-success text-white" id="submit">Login</button>
      </div>
    </div>
    <!--loged in section-->
    <div class="text-center" id="loged-in-area">
      <div class="row">
        <div class="col-4">
          <div class="deposit bg-success shadow bg-white-rounded px-2 py-2 m-5">
            <h2 class="text-white">$ <span id="total-deposit">00</span></h2>
            <h2 class="text-white">Deposit</h2>
          </div>
        </div>
        <div class="col-4">
          <div
            class="withdraw bg-success shadow bg-white-rounded px-2 py-2 m-5"
          >
            <h2 class="text-white">$ <span id="withdraw">00</span></h2>
            <h2 class="text-white">Withdraw</h2>
          </div>
        </div>
        <div class="col-4">
          <div class="balance bg-success shadow bg-white-rounded px-2 py-2 m-5">
            <h2 class="text-white">$ <span id="balance">1700</span></h2>
            <h2 class="text-white">Available Balance</h2>
          </div>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-4 me-auto shadow bg-white-rounded">
          <div class="m-5">
            <input
              type="text"
              name=""
              class="form-control"
              placeholder=" Enter $ amount to deposit."
              id="deposit"
            />
            <br />
            <button class="btn btn-success btn-deposit" id="deposit-btn">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-4 shadow bg-white-rounded text-center">
          <div class="m-5">
            <input
              type="text"
              name=""
              id="withdraw-value"
              class="form-control"
              placeholder=" Enter $ amount to withdraw."
            />
            <br />
            <button class="btn btn-success" id="withdraw-btn">Deposit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
